<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/input.css" />
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5046319178676899"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      #menu-toggle:checked + #menu {
        display: block;
      }
      #brand {
        vertical-align: middle;
      }
    </style>
    <title>HOME | SKJSMP</title>
  </head>

  <body class="flex flex-col min-h-screen">
    <header
      class="lg:px-16 px-8 bg-[#353c7e] flex flex-wrap items-center py-4 shadow-md"
    >
      <div class="flex-1 flex justify-between items-center">
        <img class="h-10 inline" src="/media/images/d.png" />
      </div>

      <label for="menu-toggle" class="pointer-cursor md:hidden block">
        <svg
          class="fill-current text-white hover:text-gray-300"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 20 20"
        >
          <title>menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
        </svg>
      </label>
      <input class="hidden" type="checkbox" id="menu-toggle" />

      <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
        <nav>
          <ul
            class="md:flex items-center justify-between text-base text-gray-100 pt-4 md:pt-0 uppercase"
          >
            <li>
              <a
                class="md:p-4 py-3 px-0 block hover:text-gray-900"
                href="/index.html"
                >Home</a
              >
            </li>
            <li>
              <a class="md:p-4 py-3 px-0 block hover:text-gray-900" href="#"
                >Members</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-3 px-0 block hover:text-gray-900"
                href="/Community.html"
                >Community</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-3 px-0 block hover:text-gray-900"
                href="/server.html"
                >Servers</a
              >
            </li>
          </ul>
        </nav>
        <button
          class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0 text-gray-900"
          onclick="window.location.href='/joinus.html'"
        >
          JOIN
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section class="text-gray-600 body-font relative">
        <div class="absolute inset-0 bg-gray-300">
          <iframe
            width="100%"
            height="100%"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            title="map"
            scrolling="no"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d415.15581711211655!2d76.59629181591525!3d30.482277647841872!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfc5bae97057d4dbc!2sKishor%20Electronic%20work!5e0!3m2!1sen!2sus!4v1657433483198!5m2!1sen!2sus"
            style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
          ></iframe>
        </div>
        <form action="https://formsubmit.co/alokskj14@gmail.com" method="POST" >
          <div class="container px-5 py-24 mx-auto flex">
            <div
              class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md"
            >
              <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
                Feedback
              </h2>
              <p class="leading-relaxed mb-5 text-gray-600">
                Send your feedback to our team by click submit buttom
              </p>
              <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                />
                <input type="hidden" name="_next" value="https://www.skjsmp.gq/pages/thanks.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="New submission!">


              </div>
              <div class="relative mb-4">
                <label for="message" class="leading-7 text-sm text-gray-600"
                  >Message</label
                >
                <textarea
                  id="message"
                  name="message"
                  class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
                ></textarea>
              </div>
              <button
                class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
              >
                Submit
              </button>
              <p class="text-xs text-gray-500 mt-3">
                Your feedback is very important for us.
              </p>
            </div>
          </div>
        </form>
        
      </section>
    </main>

    <footer class="p-4 bg-[#353c7e]  shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800">
        <div class=" items-center mb-3 sm:mb-3 md:mb-0 justify-center text-center text-sm text-white  sm:text-center dark:text-gray-400">© 2022 <a href="https://skjsmp.gq/" class="hover:underline">SKJSMP™</a>. All Rights Reserved.
        </div>
        <ul class="flex flex-wrap items-center justify-center mt-3 text-sm text-white dark:text-gray-400 sm:mt-0">
            <li>
                <a href="/pages/about.html" class="mr-4 hover:underline md:mr-6 ">About</a>
            </li>
            <li>
                <a href="/pages/privacypolices.html" class="mr-4 hover:underline md:mr-6">Privacy Policy</a>
            </li>
            <li>
                <a href="/pages/Refundpolicy.html" class="mr-4 hover:underline md:mr-6">Refund</a>
            </li>
            <li>
              <a href="/pages/contact.html" class="mr-4 hover:underline md:mr-6">Contact</a>
          </li>
            <li>
                <a href="/pages/T&C.html" class="hover:underline">Terms and conditions</a>
            </li>
        </ul>
      </footer>
  </body>
</html>
